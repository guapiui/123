<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vue Image and Audio Popup</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <button v-on:click="showImageAndPlayAudio">最唐的人</button>
  <img v-if="imageVisible" src="C:\Users\guapi\Desktop\c\浩浩素材\螳螂拳.jpg" alt="Popup Image" style="max-width: 100%;">
  <audio ref="audioPlayer" src="C:\Users\guapi\Desktop\c\浩浩素材\残.mp3"></audio>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    imageVisible: false
  },
  methods: {
    showImageAndPlayAudio: function() {
      this.imageVisible = true;
      this.playAudio();
    },
    playAudio: function() {
      var audio = this.$refs.audioPlayer;
      audio.play();
    }
  }
});
</script>
</body>
</html>
